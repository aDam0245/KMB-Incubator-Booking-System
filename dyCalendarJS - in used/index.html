<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dyCalendarJS</title>
    <link rel="stylesheet" href="css/dycalendar.min.css">
</head>
<body>
    <h1>dyCalenderJS Example</h1>
    <p>I am creating a calendar for my blog and website...</p>
    
    <div class="some-class">
        <div id="calendar" class="dycalendar-container skin-green shadow-default"></div>
    </div>


    <!-- Javascript -->
     <script src="js/dycalendar.min.js"></script>

     <script>
        dycalendar.draw({
            target : "#calendar",
            type : "month",
            year : 2017,
            month : 0,
            date : 1,
            highlighttargetdate : true
        });
     </script>
</body>
</html>
